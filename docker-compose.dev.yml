version: '3.8'

services:
  web:
    build:
      context: .
      target: development
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - FLASK_APP=app.py
    volumes:
      - .:/app
      - /app/__pycache__
    command: python app.py
    restart: unless-stopped
    networks:
      - jomsihat-network

networks:
  jomsihat-network:
    driver: bridge