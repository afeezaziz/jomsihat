name: Deploy to Coolify

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
        - development

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flask-testing

    - name: Run tests
      run: |
        python -m pytest tests/ -v
      continue-on-error: true

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    name: Build and Push Docker Image
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Output image
      id: image
      run: |
        echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}" >> $GITHUB_OUTPUT

  deploy-coolify:
    needs: build-and-push
    runs-on: ubuntu-latest
    name: Deploy to Coolify
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Deploy to Coolify
      uses: fjogeleit/http-request-action@v1
      with:
        url: ${{ secrets.COOLIFY_WEBHOOK_URL }}
        method: 'POST'
        headers: '{"Content-Type": "application/json", "Authorization": "Bearer ${{ secrets.COOLIFY_API_TOKEN }}"}'
        data: '{"image": "${{ needs.build-and-push.outputs.image }}", "digest": "${{ needs.build-and-push.outputs.digest }}", "branch": "${{ github.ref_name }}", "commit": "${{ github.sha }}"}'

    - name: Notify deployment status
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: |
          üöÄ Deployment Status: ${{ job.status }}
          üì¶ Image: ${{ needs.build-and-push.outputs.image }}
          üåø Branch: ${{ github.ref_name }}
          üìù Commit: ${{ github.sha }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build-and-push.outputs.image }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  health-check:
    needs: deploy-coolify
    runs-on: ubuntu-latest
    name: Health Check
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Wait for deployment
      run: sleep 60

    - name: Check application health
      run: |
        max_attempts=10
        attempt=1

        while [ $attempt -le $max_attempts ]; do
          echo "Health check attempt $attempt of $max_attempts"

          if curl -f -s "${{ secrets.COOLIFY_APP_URL }}/health" > /dev/null; then
            echo "‚úÖ Application is healthy!"
            exit 0
          fi

          echo "‚ùå Application not ready, waiting 30 seconds..."
          sleep 30
          attempt=$((attempt + 1))
        done

        echo "‚ùå Health check failed after $max_attempts attempts"
        exit 1